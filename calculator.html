<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="stylecalculator.css">
    </head>
    <body>
        <center>
        <h1>CALCULATOR</h1>
        <input type="text" id="text" disabled><br><br>
        <input type="button" value="7" onclick="display('7')" class="numbers">
        <input type="button" value="8" onclick="display('8')" class="numbers">
        <input type="button" value="9" onclick="display('9')" class="numbers">
        <input type="button" value="+" onclick="display('+')" class="operators"><br>
        <input type="button" value="4" onclick="display('4')" class="numbers">
        <input type="button" value="5" onclick="display('5')" class="numbers">
        <input type="button" value="6" onclick="display('6')" class="numbers">
        <input type="button" value="-" onclick="display('-')" class="operators"><br>
        <input type="button" value="1" onclick="display('1')" class="numbers">
        <input type="button" value="2" onclick="display('2')" class="numbers">
        <input type="button" value="3" onclick="display('3')" class="numbers">
        <input type="button" value="*" onclick="display('*')" class="operators"><br>
        <input type="button" value="0" onclick="display('0')" class="numbers">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <input type="button" value="." onclick="display('.')" class="numbers">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <input type="button" value="/" onclick="display('/')" class="operators"><br>
        <input type="button" value="(" onclick="display('(')" class="operators">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <input type="button" value=")" onclick="display(')')" class="operators">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <input type="button" value="π" onclick="display('π')" class="numbers"><br>
        <input type="button" value="sin" onclick="display('sin')" class="trigoperators">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <input type="button" value="cos" onclick="display('cos')" class="trigoperators">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <input type="button" value="tan" onclick="display('tan')" class="trigoperators"><br>
        <input type="button" value="del" onclick="del()" class="remover">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <input type="button" value="C" onclick="cleartext()" class="remover">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        <input type="button" value="=" onclick="solve()" class="solve">
        </center>
        <script>
            function display(val)
            {
            document.getElementById("text").value += val
            }
            function solve()
            {
                var x = document.getElementById("text").value
                var x = x.replaceAll("sin(π)",0)
                var x = x.replaceAll("sin(π/6)",0.5)
                var x = x.replaceAll("sin((3π)/2)",(-1))
                var x = x.replaceAll("cos(π/2)",0)
                var x = x.replaceAll("cos(π/3)",0.5)
                var x = x.replaceAll("cos((3π)/2)",0)
                var x = x.replaceAll("tan(π/4)",1)
                var x = x.replaceAll("tan(π/2)",(1/0))
                var x = x.replaceAll("π",Math.PI)
                var x = x.replaceAll("sin","Math.sin")
                var x = x.replaceAll("cos","Math.cos")
                var x = x.replaceAll("tan","Math.tan") 
                
                var y = eval(x)
                document.getElementById("text").value = y
            }
            function del()
            {
                var x = document.getElementById("text").value
                var y = ""
                for(i=0;i<x.length-1;i++)
                {
                     y = y + x[i]
                }
                document.getElementById("text").value = y
            }
            function cleartext()
            {
                var x = ""
                document.getElementById("text").value = x
            }
        </script>
        <a href="frontpage.html"><button id="a1">BACK</button></a>        
    </body>
</html>
